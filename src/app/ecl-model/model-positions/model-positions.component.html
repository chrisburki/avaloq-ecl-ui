<div fxLayout="row" fxLayoutWrap="wrap">
  <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
      <mat-card>
          <mat-card-content> 
              <mat-card-title>ECL Positions</mat-card-title>
              <div class="bg-light p-10 p-r-20 p-l-20">
                  <mat-form-field>
                      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                  </mat-form-field>
              </div>    
              <div class="table-rasponsive">
                  <mat-table [dataSource]="dataSource" matSort>

                  <!-- ID Column -->
                  <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
                  </ng-container>

                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Position Name </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
                  </ng-container>

                  <!-- Initial Rating Column -->
                  <ng-container matColumnDef="rating">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Initial Rating </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.rating}}% </mat-cell>
                  </ng-container>

                  <!-- Instrument Type Column -->
                  <ng-container matColumnDef="instrumentType">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Instrument Type </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.instrumentType}} </mat-cell>
                  </ng-container>

                  <!-- Impairment Model Column -->
                  <ng-container matColumnDef="model">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Impairment Model </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.model}} </mat-cell>
                  </ng-container>

                  <!-- Open Date Column -->
                  <ng-container matColumnDef="openDate">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Open Date </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.openDate | date:'d. MMM yyyy'}} </mat-cell>
                  </ng-container>

                  <!-- Close Date Column -->
                  <ng-container matColumnDef="closeDate">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Close Date </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.closeDate}} </mat-cell>
                  </ng-container>

                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;">
                  </mat-row>
                </mat-table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
              </div>    
          </mat-card-content>
      </mat-card>
  </div>
</div>
